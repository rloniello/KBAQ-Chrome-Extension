<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>

  <link rel="stylesheet" href="./css/kbaq.css">

</head>

<body>
  <div class="container">

    <div class="header">
      <a href="https://kbaq.org/" target="_blank">
      <img src="img/kbaq_final.png" alt="KBAQ 89.5 FM" width="100%">
    </a>
    </div>

    <div id="header-player">
      <h3 id="host">Welcome to KBAQ</h3>
      <p id="track">Live! Phoenix Arizona, The Valley of The Sun.</p>
    </div>

    <div class="row">
      <div class="column left">
        <div id="buttons">
          <div id="play_stop">
            <span></span>
          </div>
          <div class="volume">
            <span></span>
          </div>
        </div>
      </div>
      <div class="column right">
        <div id="volume">
          <input type="range" min="0" max="100" value="80">
          <div></div>
        </div>
      </div>
    </div>


    <div class="links">
      <ul>
        <li>
          <a href="https://kbaq.org/support" target="_blank">SUPPORT</a>
        </li>
        <li>
          <a href="https://kbaq.org/events" target="_blank">EVENTS</a>
        </li>
        <li>
          <a href="https://secure.kbaq.org/alleg/OnlineDonorV862/Login.aspx?AFF=2" target="_blank">LOGIN</a>
        </li>
      </ul>
    </div>

  </div>


</body>

</html>
